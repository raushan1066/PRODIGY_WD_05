<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./weather.css">
</head>

  <body>
    <main class="mainBody">
        <!-- <form action>
            <input type="text">
        </form> -->
        <div>
          <section>
            <div class="countryCode"></div>
            <div class="cityname">
                <h1 class="citynamemain"></h1>
                <img src="10200351.png" alt="" width="200px">
            
            </div>
            <article class="temp">
                <aside class="mainTemp">
                   
                </aside>
                <div>   <p class="tempMax">
                    
                </p>

                    <p class="tempMin">
                    </p>
            
                </div>
            </article>
            <section class="wind">
                <aside>
                    <img src="10200707.png" alt="" width="200px">
                </aside>
                <aside>
                    <p class="windSpeed"></p>
                    <p class="degree"></p>
                    <p class="gust"></p>
                </aside>
            </section>
          </section>
          <section>
            <article class="sun">
                <aside>
                    <p class="sunrise"></p>
                    <p class="sunset"></p>
                </aside>
                <aside>
                    <img src="5ed6ca9b-69dd-45fb-8a97-6ff4e145f84b-Photoroom.png-Photoroom.png" alt="" width="200px">
                </aside>
            </article>
            <article class="other">
                <aside>
                    <img src="10200616.png" alt="" width="200px">
                </aside>
                <aside>
                     <p class="pressure"></p>
                     <p class="humidity"></p>
                     <p class="seaLevel"> </p>
                </aside>
            </article>
          </section> 
        </div>
    </main>


  <script src="./weather.js"></script>
</body>

</html>
